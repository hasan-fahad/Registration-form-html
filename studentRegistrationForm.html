<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="studentRegistrationForm.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase" style="background: linear-gradient(to right, #f32170,
                      #ff6b08, #cf23cf, #eedd44);
              -webkit-text-fill-color: transparent;
              -webkit-background-clip: text;">Student registration form</h3>
      
                      <form class="mx-1 mx-md-4">

                        <div class="d-flex flex-row align-items-center mb-4">
                          
                          <div class="form-outline flex-fill mb-0">
                            <div class="d-flex">
                              <i class="fas fa-user fa-lg me-3 fa-fw mt-4 mx-1"></i>
                            <input type="text" id="form3Example1c" placeholder="First Name" class="form-control m-1" />
                            <input type="text" id="form3Example1c" placeholder="Last Name" class="form-control" />
                            </div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" placeholder="Email Address" class="form-control" />
                            
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa-solid fa-book-open-reader mx-1"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="form3Example3c" placeholder="Department" class="form-control mx-3" />
                              
                            </div>
                          </div>
      
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa-solid fa-id-badge mx-2"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="number" id="form3Example3c" placeholder="Student-ID" class="form-control mx-3" />
                              
                            </div>
                          </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa-solid fa-cake-candles mx-2 mb-2"></i>
                          <div class="form-outline flex-fill mb-0">
                            <div class="d-flex">
                              <p class="fw-semibold mt-2">Date Of Birth:</p>
                            <input class="mx-3" type="date" id="DOB" name="DOB" min="1979-01-01" max="2022-12-31" value="">
                            
                            </div>
                          </div>
                        </div>
                        
                        
                        <div class="form-check d-flex justify-content-start mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>
      
                        
                      </form>
      
                      <div class="d-flex justify-content-start pt-3">
                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                        <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://kit.fontawesome.com/ab36ace9d0.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
